<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stewardship Hero</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }

    @media (max-width: 1000px) and (min-width: 700px) {
      .tablet\:hidden {
        display: none !important;
      }
      .tablet\:flex {
        display: flex !important;
      }
      .tablet\:block {
        display: block !important;
      }
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Navbar -->
  <header class="sticky top-0 bg-white z-50 shadow">
    <div class="max-w-screen-xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <img src="https://www.stewardshipassociation.org/wp-content/uploads/2025/02/HeaderLogo.png" alt="Logo" class="h-10 w-10 rounded-full">
        <span class="text-lg font-bold text-blue-900">STEWARDSHIP</span>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex tablet:hidden space-x-6 text-sm font-semibold">
        <a href="#" class="hover:text-yellow-600">ABOUT US</a>
        <a href="#" class="hover:text-yellow-600">SERVICES</a>
        <a href="#" class="hover:text-yellow-600">TESTIMONIALS</a>
        <a href="#" class="hover:text-yellow-600">CONTACT-US</a>
        <a href="#" class="hover:text-yellow-600">MISSION & VISION</a>
      </nav>

      <!-- Desktop Buttons -->
      <div class="hidden md:flex tablet:hidden items-center space-x-4">
        <button class="border rounded-full px-4 py-2 text-sm font-semibold hover:bg-gray-100">LOGIN</button>
        <button class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full px-4 py-2 text-sm font-bold">GET STARTED</button>
      </div>

      <!-- Hamburger -->
      <div class="md:hidden tablet:flex">
        <button id="menu-toggle" class="focus:outline-none">
          <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile/Tablet Menu -->
    <div id="mobile-menu" class="md:hidden tablet:block hidden px-4 pb-4">
      <nav class="flex flex-col space-y-2 text-sm font-semibold">
        <a href="#" class="hover:text-yellow-600">ABOUT US</a>
        <a href="#" class="hover:text-yellow-600">SERVICES</a>
        <a href="#" class="hover:text-yellow-600">TESTIMONIALS</a>
        <a href="#" class="hover:text-yellow-600">CONTACT-US</a>
        <a href="#" class="hover:text-yellow-600">MISSION & VISION</a>
        <div class="flex flex-col space-y-2 mt-2">
          <button class="border rounded-full px-4 py-2 text-sm font-semibold hover:bg-gray-100">LOGIN</button>
          <button class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full px-4 py-2 text-sm font-bold">GET STARTED</button>
        </div>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="relative bg-cover bg-center text-white py-20 px-4" style="background-image: url('https://www.stewardshipassociation.org/wp-content/uploads/2025/02/Fullhero-section-1024x380.png');">
    <div class="max-w-screen-xl mx-auto">
      <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold leading-tight">Empowering<br> Churches, Supporting<br> Communities</h1>
      <button class="mt-8 bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-3 rounded-full font-semibold flex items-center space-x-2">
        <span>INVEST</span>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </section>

  <script>
    document.getElementById('menu-toggle').addEventListener('click', function () {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
