<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login Website Design samples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .topbar {
            width: 100%;
/*            background: #42E8E0;*/
            color: white;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .topbar .btn-custom {
            font-size: 18px;
            font-weight: 500;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
/*            padding: 10px 20px;*/
        }
        .topbar .btn-custom:hover {
            background: #495057;
        }
        .content {
            flex-grow: 1;
/*            padding: 20px;*/
            text-align: center;
        }
        .content h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            display: none;
/*            margin-top: 20px;*/
        }
    </style>
</head>
<body onload="showImage('sample1')">
    <div class="topbar">
        <button class="btn btn-primary btn-custom" onclick="showImage('sample1')">Web Design 1</button>
        <button class="btn btn-success btn-custom" onclick="showImage('sample2')">Web Design 2</button>
        <!-- <button class="btn btn-warning btn-custom" onclick="showImage('sample3')">Web Design 3</button> -->
    </div>
    <div class="content">
      
        <div class="image-container">
            <img id="sample1" src="JapanTown Web-01.png" alt="Sample 1">
            <img id="sample2" src="JapanTown Web-02.png" alt="Sample 2">
            <!-- <img id="sample3" src="https://intranet.unixsurplus.com/images/yobirdie/securelogic-03.png" alt="Sample 3"> -->
        </div>
    </div>

    <script>
        function showImage(imageId) {
            document.querySelectorAll('.image-container img').forEach(img => img.style.display = 'none');
            document.getElementById(imageId).style.display = 'block';
        }
        
        // Set default image on page load
        window.onload = function() {
            showImage('sample1');
        }
    </script>
</body>
</html>
